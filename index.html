<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background-color: var(--dark-color);
            color: white;
            transition: all var(--transition-speed);
            overflow: hidden;
            z-index: 99;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform var(--transition-speed);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: var(--sidebar-width);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <img src="logo.jpg" alt="RWENZORI COMMUNITY DEVELOPMENT NETWORK Logo">
            <h1>RWENZORI COMMUNITY DEVELOPMENT NETWORK(RCDNET)</h1>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <span class="user-name">Ndyakurungi Mugisha</span>
                <span class="user-role">Chief Executive Director</span>
            </div>
            <img src="mugisha.png" alt="User Profile">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="#" class="active" id="dashboardLink">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notice Board</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="fundraisingLink">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Fundraising Documents</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="donationsLink">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Collect Donations</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="implementProjectLink">
                        <i class="fas fa-chart-pie"></i>
                        <span>Plan and manage</span>
                        <i class="fas fa-chevron-down ml-auto" id="reportsArrow"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <span>Beneficiaries</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content" id="mainContent">
            <!-- Your main content here -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            // Toggle sidebar collapse/expand
            menuToggle.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    // Mobile view - toggle show/hide
                    sidebar.classList.toggle('show');
                } else {
                    // Desktop view - toggle collapsed/expanded
                    sidebar.classList.toggle('collapsed');
                    
                    // Update menu toggle icon
                    const icon = menuToggle.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-indent');
                    } else {
                        icon.classList.remove('fa-indent');
                        icon.classList.add('fa-bars');
                    }
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
                    if (!e.target.closest('.sidebar') && !e.target.closest('.menu-toggle')) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    // On desktop, ensure sidebar is visible (not hidden)
                    sidebar.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
