<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Empowerment Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Women Empowerment Projects</h1>
        
        <div class="project-form">
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name*</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectStartDate">Start Date*</label>
                    <input type="date" id="projectStartDate" required>
                </div>
                <div class="form-group">
                    <label for="projectEndDate">End Date*</label>
                    <input type="date" id="projectEndDate" required>
                </div>
                <div class="form-group">
                    <label for="projectBudget">Budget (UGX)*</label>
                    <input type="number" id="projectBudget" required>
                </div>
                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
        
        <div class="projects-list">
            <h2>Current Projects</h2>
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Budget (UGX)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody">
                    <!-- Projects will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="womenempowerment.js"></script>
</body>
</html>
